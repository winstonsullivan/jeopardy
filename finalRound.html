<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Round</title>
    <link rel="stylesheet" href="finalRound.css">
</head>
<body>
    <div class="content-wrap">
        <header>
            <h1>FINAL ROUND</h1>
            <h2 id="player-turn">Player 1's Turn</h2>
        </header>

        <main>
            <section id="scoreboard">
                <div class="score">Player 1 Score: <span id="player1-score">0</span></div>
                <div class="score">Player 2 Score: <span id="player2-score">0</span></div>
            </section>

            <div id="final-category">
                <input type="text" id="category" placeholder="FINAL CATEGORY" disabled>
            </div>
            
            <div id="final-question">
                <textarea id="question" placeholder="FINAL QUESTION" disabled></textarea>
            </div>
            
            <form id="betting-form">
                <input type="number" id="bet-amount" placeholder="Bet amount..." min="0">
                <input type="text" id="final-answer" placeholder="Final answer...">
                <div class="button-container">
                    <button type="button" id="bet-button">Bet</button>
                    <button type="button" id="submit-answer" disabled>Submit Answer</button>
                    <a href="index.html" class="restart-game-button">Restart Game</a>
                </div>
            </form>

            <div class="audio-player-container">
                <audio id="jeopardy-music" src="music.wav" type="audio/wav" controls loop></audio>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024</p>
        <p>Developed by Winston Sullivan.</p>
    </footer>

    <script src="finalRound.js"></script>
</body>
</html>
